<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>qual o seu país</title>
</head>
<style>
    body {
        font: normal arial;
        background-color: black;
        
    }
    main {
        background-color: lightgray;
        padding: 30px;
        margin: 20px;
    }
</style>
<body>
    <main>
        <h1>Você é estrageiro ou Brasileiro</h1>
        Digite aqui em qual pais vc nasceu: <input type="txtp" id="txtp">
        <input type="button" value="Verificar" onclick="calcular()">
        <div id="res">
        </div>
    </main>
    <script>
        function calcular(){
            var txt = document.querySelector("input#txtp")
            var res = document.querySelector('div#res')
            var txtv = String(txt.value)
            res.innerHTML = `<p>vc é do país ${txtv}</p>`
            if(txtv == 'Brasil'){
                res.innerHTML += '<p> vc é brasileiro </p>'
            }
            else {
                res.innerHTML += '<p>vc e estrangeiro </p>'
            }
        }
    </script>
</body>
</html>
